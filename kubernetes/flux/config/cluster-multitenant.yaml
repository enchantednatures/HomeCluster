---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: home-kubernetes
  namespace: flux-system
spec:
  interval: 30m
  ref:
    branch: main
  url: https://github.com/enchantednatures/HomeCluster.git
  ignore: |
    # exclude all
    /*
    # include kubernetes directory
    !/kubernetes
---
# Environment Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: cluster-environment
  namespace: flux-system
data:
  environment: "production"  # Change this to "local" for local development
---
# Bootstrap Phase 0: Foundation (CRDs, Namespaces, Basic Resources)
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-0-foundation
  namespace: flux-system
spec:
  interval: 10m
  path: ./kubernetes/environments/${CLUSTER_ENVIRONMENT}/overlays/foundation
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  timeout: 15m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
      - kind: ConfigMap
        name: cluster-environment
---
# Bootstrap Phase 1: System Infrastructure
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-1-system
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-0-foundation
  interval: 10m
  path: ./kubernetes/environments/${CLUSTER_ENVIRONMENT}/overlays/system
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  timeout: 15m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
      - kind: ConfigMap
        name: cluster-environment
---
# Bootstrap Phase 2: Platform Services
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-2-platform
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-1-system
  interval: 10m
  path: ./kubernetes/environments/${CLUSTER_ENVIRONMENT}/overlays/platform
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  wait: true
  timeout: 15m
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
      - kind: ConfigMap
        name: cluster-environment
---
# Flux Configuration
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-flux
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-0-foundation
  interval: 30m
  path: ./kubernetes/flux
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
      - kind: ConfigMap
        name: cluster-environment
---
# Environment-specific Applications  
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cluster-environment
  namespace: flux-system
spec:
  dependsOn:
    - name: cluster-2-platform
  interval: 10m
  path: ./kubernetes/environments/${CLUSTER_ENVIRONMENT}
  prune: true
  sourceRef:
    kind: GitRepository
    name: home-kubernetes
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-settings
      - kind: Secret
        name: cluster-secrets
      - kind: ConfigMap
        name: cluster-environment
      - kind: ConfigMap
        name: cluster-settings-user
      - kind: Secret
        name: cluster-secrets-user
  patches:
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          decryption:
            provider: sops
            secretRef:
              name: sops-age
          postBuild:
            substituteFrom:
              - kind: ConfigMap
                name: cluster-settings
              - kind: Secret
                name: cluster-secrets
              - kind: ConfigMap
                name: cluster-environment
              - kind: ConfigMap
                name: cluster-settings-user
              - kind: Secret
                name: cluster-secrets-user
      target:
        group: kustomize.toolkit.fluxcd.io
        kind: Kustomization
        labelSelector: substitution.flux.home.arpa/disabled notin (true)