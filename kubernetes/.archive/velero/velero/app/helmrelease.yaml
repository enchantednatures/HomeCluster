---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: velero
spec:
  interval: 30m
  chart:
    spec:
      chart: velero
      version: 8.2.0
      sourceRef:
        kind: HelmRepository
        name: vmware-tanzu
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    configuration:
      backupStorageLocation:
      - name: minio
        bucket: velero-backups
        provider: aws
        accessMode: ReadWrite
        config:
          region: us-east-rack-01
          s3ForcePathStyle: "true"
          s3Url: http://192.168.1.241:9768
    credentials:
      useSecret: true
      existingSecret: velero-minio-access-key

    initContainers:
      - name: velero-plugin-for-aws
        image: velero/velero-plugin-for-aws:v1.11.1
        volumeMounts:
          - mountPath: /target
            name: plugins

    snapshotsEnabled: false

    metrics:
      enabled: false
    upgradeCRDs: false
    schedules:
      daily-backup:
        schedule: "0 6 * * *"
        template:
          ttl: "120h"
