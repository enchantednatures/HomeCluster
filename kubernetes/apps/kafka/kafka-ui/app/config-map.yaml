apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-ui-configmap
data:
  config.yml: |-
    kafka:
      clusters:
        - name: cluster
          bootstrapServers: kafka.kafka.svc.cluster.local:9092
        - name: tower
          bootstrapServers: 192.168.1.241:9092

    auth:
      type: disabled
    management:
      health:
        ldap:
          enabled: false
