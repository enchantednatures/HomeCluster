apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: schema-registry
spec:
  interval: 30m
  chart:
    spec:
      chart: schema-registry
      version: 16.4.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-schema-registry
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values: {}
