apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kafka
spec:
  interval: 30m
  chart:
    spec:
      chart: kafka
      version: 26.8.4
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicaCount: 0
    broker:
      replicaCount: 1
    kraft:
      enabled: false
    zookeeper:
      enabled: true
