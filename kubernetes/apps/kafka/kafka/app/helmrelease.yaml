apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kafka
spec:
  interval: 30m
  chart:
    spec:
      chart: kafka
      version: 31.1.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicaCount: 0
    broker:
      replicaCount: 3
      resources:
        requests:
          cpu: 4
          memory: 2048Mi
        limits:
          cpu: 8
          memory: 8192Mi
    kraft:
      enabled: false
    zookeeper:
      enabled: true
      auth:
        enabled: true
        clientUser: kafka
        clientPassword: kafka-password
        serverUsers: kafka
        serverPasswords: kafka-password
    externalAccess:
      enabled: true
      broker:
        service:
          type: LoadBalancer
          ports:
            external: 9094
    listeners:
      client:
        protocol: SASL_SSL
        sslClientAuth: required
      interbroker:
        protocol: SASL_SSL
        sslClientAuth: required
    sasl:
      enabledMechanisms: OAUTHBEARER
      client:
        users: ["saml-user"]
      interbroker:
        user: inter_broker_user
        password: inter-broker-password
      oauthbearer:
        tokenEndpointUrl: "https://authentik.enchantednatures.com/application/o/token/"
        jwksEndpointUrl: "https://authentik.enchantednatures.com/application/o/kafka-oauth/jwks/"
        expectedAudience: "kafka-service"
        subClaimName: "sub"
    tls:
      type: PEM
      autoGenerated: true
      sslClientAuth: required
      endpointIdentificationAlgorithm: https
