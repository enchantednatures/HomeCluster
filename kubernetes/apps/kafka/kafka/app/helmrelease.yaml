# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kafka
spec:
  interval: 30m
  chart:
    spec:
      chart: kafka
      version: 30.0.5
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      automountServiceAccountToken: true
      replicaCount: 0
    broker:
      automountServiceAccountToken: true
      replicaCount: 8
      resources:
        requests:
          cpu: 4
          memory: 2048Mi
        limits:
          cpu: 8
          memory: 8192Mi
      persistence:
        enabled: true
        storageClass: "csi-nfs"
        accessModes:
          - ReadWriteOnce
        size: 8Gi
    kraft:
      enabled: false
    zookeeper:
      enabled: true
      persistence:
        enabled: true
        storageClass: "csi-nfs"
        accessModes:
          - ReadWriteOnce
        size: 8Gi
    externalAccess:
      enabled: true
      autoDiscovery:
        enabled: true
      controller:
        service:
          type: NodePort
          ports:
            external: 9094
      broker:
        service:
          type: NodePort
          ports:
            external: 9094
    listeners:
      client:
        protocol: PLAINTEXT
        name: EXTERNAL
    advertisedListeners:
      - name: EXTERNAL
        protocol: PLAINTEXT
        port: 9094
    extraEnvVars:
      - name: KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP
        value: "EXTERNAL:PLAINTEXT"
      - name: KAFKA_CFG_ADVERTISED_LISTENERS
        value: "EXTERNAL://{{ .NodeIP }}:{{ .NodePort }}"
    serviceAccount:
      create: true
    rbac:
      create: true
