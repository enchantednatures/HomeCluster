# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kafka
spec:
  interval: 30m
  chart:
    spec:
      chart: kafka
      version: 30.1.8
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    serviceAccount:
      create: true
    rbac:
      create: true
    controller:
      replicaCount: 0
    broker:
      replicaCount: 3
      resources:
        requests:
          cpu: 4
          memory: 2048Mi
        limits:
          cpu: 8
          memory: 8192Mi

    kraft:
      enabled: false
    zookeeper:
      enabled: true
      metrics:
        enabled: true
    externalAccess:
      enabled: true
      service:
        type: ClusterIp
      controller:
        service:
          annotations:
            external-dns.alpha.kubernetes.io/hostname: "{{ .targetPod }}.chastened.lan"
          ports:
            external: 9095
      broker:
        service:
          type: LoadBalancer
          ports:
            external: 9095
          domain: chastened.lan
          annotations:
            external-dns.alpha.kubernetes.io/hostname: "{{ .targetPod }}.chastened.lan"
    listeners:
      client:
        name: CLIENT
        protocol: SASL_PLAINTEXT #_SSL
        # sslClientAuth: required
        containerPort: 9092
      external:
        name: EXTERNAL
        protocol: SASL_PLAINTEXT #_SSL
        # sslClientAuth: required
        containerPort: 9095
    sasl:
      enabledMechanisms: PLAIN #,OAUTHBEARER
      # todo:
      # oauthbearer:
      #   tokenEndpointUrl: auth.enchantednatures.com
      #   jwksEndpointUrl: auth.enchantednatures.com
    metrics:
      jmx:
        enabled: true
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
    tls:
      type: JKS
      autoGenerated: true # todo: make this false and generate them using cert-manager
    provisioning:
      enabled: false # wip
      auth:
        tls:
          type: JKS
          certificatesSecret: kafka-tls # todo
