---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kafka
spec:
  interval: 30m
  chart:
    spec:
      chart: kafka
      version: 30.1.4
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicaCount: 0
    broker:
      replicaCount: 1
      resources:
        requests:
          cpu: 4
          memory: 2048Mi
        limits:
          cpu: 8
          memory: 8192Mi
    kraft:
      enabled: false
    zookeeper:
      enabled: true
    externalAccess:
      enabled: false
      service:
        type: LoadBalancer
    listeners:
      client:
        protocol: plaintext
