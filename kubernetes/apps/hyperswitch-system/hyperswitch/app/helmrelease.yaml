---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app hyperswitch
  namespace: hyperswitch-system
spec:
  interval: 30m
  chart:
    spec:
      chart: hyperswitch-stack
      version: 0.2.0
      sourceRef:
        kind: HelmRepository
        name: hyperswitch-charts
        namespace: flux-system
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values: {}
