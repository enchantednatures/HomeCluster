---
apiVersion: v1
kind: Service
metadata:
  name: factorio-service
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "factorio.${SECRET_DOMAIN}"
spec:
  ports:
    - name: game
      port: 34197
      protocol: UDP
      targetPort: 34197
  selector:
    app: factorio
---
apiVersion: v1
kind: Service
metadata:
  name: factorio-ui-service
spec:
  ports:
    - name: ui
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: factorio
