---
# certificate.yaml
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: istio-tls
  namespace: istio-system
spec:
  secretName: istio-tls
  dnsNames: ['${SECRET_DOMAIN}', '*.${SECRET_DOMAIN}']
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  usages: [digital signature, key encipherment, server auth]
