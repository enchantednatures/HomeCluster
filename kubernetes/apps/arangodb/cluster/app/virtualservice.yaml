---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: arangodb
  namespace: arangodb
  annotations:
    external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
spec:
  hosts:
    - arango.${SECRET_DOMAIN}
  gateways:
    - istio-ingress/external-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: arangodb-cluster.arangodb.svc.cluster.local
            port:
              number: 8529
