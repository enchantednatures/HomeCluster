---
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: docker-hub-registry
  namespace: kube-system
spec:
  hosts:
    - "registry-1.docker.io"
    - "auth.docker.io"
    - "production.cloudflare.docker.com"
    - "docker.io"
    - "index.docker.io"
  ports:
    - number: 80
      name: http
      protocol: HTTP
    - number: 443
      name: https
      protocol: HTTPS
  resolution: DNS
  location: MESH_EXTERNAL
---
# Add a ServiceEntry for ghcr.io and other common registries
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: other-registries
  namespace: kube-system
spec:
  hosts:
    - "ghcr.io"
    - "registry.k8s.io"
    - "quay.io"
    - "gcr.io"
    - "k8s.gcr.io"
    - "storage.googleapis.com"
    - "mirror.gcr.io"
  ports:
    - number: 80
      name: http
      protocol: HTTP
    - number: 443
      name: https
      protocol: HTTPS
  resolution: DNS
  location: MESH_EXTERNAL
---
# ServiceEntry for specific registries - AWS ECR
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: aws-ecr-registry
  namespace: kube-system
spec:
  hosts:
    - "public.ecr.aws"
  ports:
    - number: 80
      name: http
      protocol: HTTP
    - number: 443
      name: https
      protocol: HTTPS
  resolution: DNS
  location: MESH_EXTERNAL
---
# ServiceEntry for Azure Container Registry
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: azure-cr-registry
  namespace: kube-system
spec:
  hosts:
    - "azurecr.io"
  ports:
    - number: 80
      name: http
      protocol: HTTP
    - number: 443
      name: https
      protocol: HTTPS
  resolution: DNS
  location: MESH_EXTERNAL
---
# DestinationRules for TLS
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: registry-tls
  namespace: kube-system
spec:
  host: "registry-1.docker.io"
  trafficPolicy:
    tls:
      mode: SIMPLE
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: docker-io-tls
  namespace: kube-system
spec:
  host: "docker.io"
  trafficPolicy:
    tls:
      mode: SIMPLE
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: other-registries-tls
  namespace: kube-system
spec:
  host: "ghcr.io"
  trafficPolicy:
    tls:
      mode: SIMPLE
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: quay-io-tls
  namespace: kube-system
spec:
  host: "quay.io"
  trafficPolicy:
    tls:
      mode: SIMPLE
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: gcr-io-tls
  namespace: kube-system
spec:
  host: "gcr.io"
  trafficPolicy:
    tls:
      mode: SIMPLE
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: registry-k8s-io-tls
  namespace: kube-system
spec:
  host: "registry.k8s.io"
  trafficPolicy:
    tls:
      mode: SIMPLE
---
# Global AuthorizationPolicy for registry access
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-spegel-egress
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: spegel
  action: ALLOW
  rules:
    - to:
        - operation:
            hosts:
              [
                "registry-1.docker.io",
                "auth.docker.io",
                "production.cloudflare.docker.com",
                "docker.io",
                "index.docker.io",
                "ghcr.io",
                "registry.k8s.io",
                "quay.io",
                "gcr.io",
                "k8s.gcr.io",
                "storage.googleapis.com",
                "mirror.gcr.io",
                "public.ecr.aws",
                "azurecr.io"
              ]
