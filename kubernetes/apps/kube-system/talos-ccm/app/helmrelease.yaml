---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: talos-ccm
spec:
  interval: 30m
  chart:
    spec:
      chart: talos-cloud-controller-manager
      version: 1.8.0
      sourceRef:
        kind: HelmRepository
        name: siderolabs
        namespace: flux-system
      interval: 30m
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    image:
      repository: ghcr.io/siderolabs/talos-cloud-controller-manager
      tag: v1.10.1
    
    # Enable node IPAM controller for pod CIDR allocation
    enabledControllers:
      - "*"
      - "node-ipam-controller"
    
    # Configure logging
    logLevel: 2
    
    # Resource limits
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi
    
    # Node selector to run on control plane nodes
    nodeSelector:
      node-role.kubernetes.io/control-plane: ""
    
    # Tolerations for control plane nodes
    tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule
    
    # Security context
    securityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      fsGroup: 65534
      seccompProfile:
        type: RuntimeDefault
    
    # Pod security context
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 65534
      runAsGroup: 65534
      fsGroup: 65534