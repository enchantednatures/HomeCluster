---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch
  namespace: elastic
spec:
  version: 8.12.0
  volumeClaimDeletePolicy: DeleteOnScaledownOnly
  http:
    tls:
      selfSignedCertificate:
        disabled: true
  nodeSets:
    - name: default
      count: 3
      config:
        node.store.allow_mmap: false
        xpack.security.authc:
          anonymous:
            username: chastened
            roles: superuser
            authz_exception: false
      podTemplate:
        spec:
          nodeSelector:
            kubernetes.io/arch: amd64
          containers:
            - name: elasticsearch
              resources:
                requests:
                  memory: 4505M
                limits:
                  memory: 5446M
      volumeClaimTemplates:
        - metadata:
            name: elasticsearch-data
          spec:
            accessModes: [ReadWriteOnce]
            resources:
              requests:
                storage: 10Gi
            storageClassName: csi-nfs
