---
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: postgres-permissive
  namespace: postgres
spec:
  mtls:
    mode: PERMISSIVE
---
# Allow outbound traffic to Kubernetes API server
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: kubernetes-api-server
  namespace: postgres
spec:
  hosts:
    - kubernetes.default.svc.cluster.local
  ports:
    - number: 443
      name: https
      protocol: HTTPS
  location: MESH_EXTERNAL
  resolution: STATIC
  endpoints:
    - address: "10.96.0.1"
---
# Destination rule for Kubernetes API server in postgres namespace
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: kubernetes-api-server
  namespace: postgres
spec:
  host: kubernetes.default.svc.cluster.local
  trafficPolicy:
    tls:
      mode: DISABLE
# Removed duplicate DestinationRule - kubernetes-api-server above is sufficient
