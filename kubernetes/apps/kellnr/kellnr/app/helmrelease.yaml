# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app kellnr
spec:
  maxHistory: 2
  interval: 30m
  chart:
    spec:
      chart: kellnr
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: kellnr
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  uninstall:
    keepHistory: false
  values:
    kellnr:
      apiAddress: crates.${SECRET_DOMAIN}
      adminPwd:
        valueFrom:
          secretKeyRef:
            name: kellnr-admin-secret
            key: adminPassword
      adminToken:
        valueFrom:
          secretKeyRef:
            name: kellnr-admin-secret
            key: adminToken
      cratesIoProxy: true
      gitIndex: false  # Use sparse index (modern cargo)
      maxDocsSize: 100
      maxCrateSize: 50
    persistence:
      enabled: true
      storageClass: csi-nfs
      size: 50Gi
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        memory: 1Gi
    ingress:
      enabled: true
      className: istio
      annotations:
        kubernetes.io/tls-acme: "true"
        cert-manager.io/cluster-issuer: letsencrypt-production
        external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
        external-dns/is-public: "true"
      hosts:
        - host: &host crates.${SECRET_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts: [*host]
          secretName: kellnr-tls
