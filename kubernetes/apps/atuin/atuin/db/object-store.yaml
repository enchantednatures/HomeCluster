# yaml-language-server: $schema=https://kubernetesjsonschema.dev/master-standalone-strict/_definitions.json
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: minio-store
  namespace: atuin
spec:
  configuration:
    # retentionPolicy: 30d
    data:
      compression: bzip2
    wal:
      compression: bzip2
      maxParallel: 8
    destinationPath: s3://cloudnative-pg/
    endpointURL: http://minio-service.networking.svc.cluster.local:9768
    s3Credentials:
      accessKeyId:
        name: pg-backup-secret
        key: aws-access-key-id
      secretAccessKey:
        name: pg-backup-secret
        key: aws-secret-access-key
