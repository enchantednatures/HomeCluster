---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/postgresql.cnpg.io/cluster_v2.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: atuin-db
  namespace: atuin
  labels:
    app.kubernetes.io/name: atuin-db
spec:
  # renovate: datasource=docker depName=ghcr.io/cloudnative-pg/postgresql versioning=redhat
  imageName: ghcr.io/cloudnative-pg/postgresql:17.1-1
  instances: 3
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: openebs-hostpath
  enableSuperuserAccess: true
  superuserSecret:
    name: postgres-superuser
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
  managed:
    roles:
      - name: hunter
        ensure: present
        comment: Hunter
        login: true
        superuser: true
        passwordSecret:
          name: atuin-db-hunter
        inRoles: [pg_monitor, pg_signal_backend]
      - name: atuin
        ensure: present
        comment: Atuin
        login: true
        superuser: false
        passwordSecret:
          name: atuin-db-user
        inRoles: [pg_monitor, pg_signal_backend]
  plugins:
    - name: barman-cloud.cloudnative-pg.io
      isWALArchiver: true
      parameters:
        barmanObjectName: minio-store
        serverName: &currentCluster atuin-v2
  bootstrap:
    recovery:
      source: &previousCluster atuin-v1
      database: atuin
      owner: atuin
      secret:
        name: atuin-db-user
  externalClusters:
    - name: *previousCluster
      plugin:
        name: barman-cloud.cloudnative-pg.io
        parameters:
          barmanObjectName: minio-store
          serverName: *previousCluster
