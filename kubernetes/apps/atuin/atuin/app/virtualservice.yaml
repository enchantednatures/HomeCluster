---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: atuin
  namespace: atuin
spec:
  hosts:
    - atuin.enchantednatures.com
  gateways:
    - istio-ingress/external-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: atuin.atuin.svc.cluster.local
            port:
              number: 8080