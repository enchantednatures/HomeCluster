---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: atuin
  namespace: atuin
  annotations:
    external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
spec:
  hosts:
    - atuin.${SECRET_DOMAIN}
  gateways:
    - istio-ingress/external-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: atuin.atuin.svc.cluster.local
            port:
              number: 8080
