---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
spec:
  interval: 30m
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: 4.0.18
      sourceRef:
        kind: HelmRepository
        name: nfs-ganesha
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    leaderElection:
      # When set to false leader election will be disabled
      enabled: false
    nfs:
      server: "192.168.1.89"
      path: /
      mountOptions:
        - nfsvers=4.1
        - hard
    storageClass:
      name: rack-nfs-client
      defaultClass: true
      allowVolumeExpansion: true
