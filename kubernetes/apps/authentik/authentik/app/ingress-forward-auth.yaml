---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authentik-outpost-nginx
  namespace: authentik
spec:
  rules:
    - host: ${SECRET_DOMAIN}
      http:
        paths:
          - path: /outpost.goauthentik.io
            pathType: Prefix
            backend:
              service:
                name: ak-outpost-authentik-embedded-outpost
                port:
                  # name: http
                  number: 9000
