# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tempo
  namespace: monitoring
spec:
  maxHistory: 2
  timeout: 30m
  interval: 6h
  chart:
    spec:
      chart: tempo
      version: 1.14.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  values:
    gateway:
      enabled: true
    storage:
      trace:
        backend: s3
        s3:
          insecure: true
    traces:
      otlp:
        http:
          enabled: true
        grpc:
          enabled: true
    distributor:
      config:
        log_received_spans:
          enabled: true
        log_discarded_spans:
          enabled: true
    persistence:
      enabled: false
    tempoQuery:
      ingress:
        enabled: true
        ingressClassName: internal
        className: internal
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
        hosts:
          - &host "tempo-query.${SECRET_DOMAIN}"
        tls:
          - secretName: tempo-tls
            hosts:
              - *host
    serviceMonitor:
      enabled: true
  valuesFrom:
    - targetPath: tempo.storage.trace.s3.bucket
      kind: ConfigMap
      name: tempo-bucket
      valuesKey: BUCKET_NAME
    - targetPath: tempo.storage.trace.s3.endpoint
      kind: ConfigMap
      name: tempo-bucket
      valuesKey: BUCKET_HOST
    - targetPath: tempo.storage.trace.s3.access_key
      kind: Secret
      name: tempo-bucket
      valuesKey: ACCESS_KEY
    - targetPath: tempo.storage.trace.s3.secret_key
      kind: Secret
      name: tempo-bucket
      valuesKey: ACCESS_SECRET
