---
apiVersion: v1
kind: ConfigMap
metadata:
  name: thanos-values
data:
  values.yaml: |
    image:
      repository: bitnami/thanos
    query:
      enabled: true
      replicaLabels:
        - replica
      dnsDiscovery:
        sidecarsService: prometheus-thanos-discovery
        sidecarsNamespace: monitoring
      ingress:
        enabled: true
        hostname: "thanos.enchantednatures.com"
        ingressClassName: "traefik"
        tls: true
    objstoreConfig:
      type: s3
      config:
        insecure: true
    queryFrontend:
      enabled: false
    bucketweb:
      enabled: true
    compactor:
      enabled: true
      persistence:
        enabled: false
    storegateway:
      enabled: true
      persistence:
        enabled: true
        size: 5Gi
    ruler:
      enabled: false
    minio:
      enabled: false
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
