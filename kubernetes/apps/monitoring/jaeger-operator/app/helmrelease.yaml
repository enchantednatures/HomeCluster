apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: jaeger-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: jaeger-operator
      version: 2.49.0
      sourceRef:
        kind: HelmRepository
        name: jaeger
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values: {}
