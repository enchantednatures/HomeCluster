# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  dependsOn:
    - name: prometheus-operator-crds
  chart:
    spec:
      chart: loki
      version: 6.22.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    loki:
      auth_enabled: false
      storage:
        type: s3
        s3:
          s3: https://s3.${SECRET_DOMAIN}
          endpoint: https://s3.${SECRET_DOMAIN}
          bucketnames:
            chunks: loki-chunks
            ruler: loki-ruler
            admin: loki-admin
          access_key_id: ${MINIO_ACCESS_KEY}
          secret_access_key: ${MINIO_SECRET_KEY}
          s3forcepathstyle: true
          insecure: false
      commonConfig:
        path_prefix: /var/loki
        replication_factor: 1
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
      schemaConfig:
        configs:
          - from: "2020-10-24"
            store: boltdb-shipper
            object_store: s3
            schema: v11
            index:
              prefix: index_
              period: 24h
      storageConfig:
        boltdb_shipper:
          active_index_directory: /var/loki/index
          cache_location: /var/loki/cache
          cache_ttl: 24h
          shared_store: s3
      limits_config:
        enforce_metric_name: false
        reject_old_samples: true
        reject_old_samples_max_age: 168h
        max_entries_limit_per_query: 5000
        volume_enabled: true
      ingester:
        chunk_idle_period: 3m
        chunk_block_size: 262144
        chunk_retain_period: 1m
        max_transfer_retries: 0
        lifecycler:
          ring:
            kvstore:
              store: inmemory
            replication_factor: 1
      query_range:
        align_queries_with_step: true
        max_retries: 5
        split_queries_by_interval: 15m
    ingester:
      persistence:
        enabled: true
        size: 10Gi
      replicas: 1
    distributor:
      replicas: 1
    querier:
      replicas: 1
    queryFrontend:
      replicas: 1
    gateway:
      enabled: true
      replicas: 1
    compactor:
      enabled: true
      replicas: 1
      persistence:
        enabled: true
        size: 10Gi
    # Optional components - disable if not needed
    ruler:
      enabled: false
    indexGateway:
      enabled: false
    serviceMonitor:
      enabled: true
    prometheusRule:
      enabled: true
  valuesFrom:
    - targetPath: storage.s3.bucketnames.chunks
      kind: ConfigMap
      name: loki-bucket
      valuesKey: chunks_bucket_name
    - targetPath: storage.s3.endpoint
      kind: ConfigMap
      name: loki-bucket
      valuesKey: BUCKET_HOST
    - targetPath: storage.s3.region
      kind: ConfigMap
      name: loki-bucket
      valuesKey: REGION
    - targetPath: storage.s3.access_key_id
      kind: Secret
      name: loki-bucket
      valuesKey: ACCESS_KEY
    - targetPath: storage.s3.secret_access_key
      kind: Secret
      name: loki-bucket
      valuesKey: ACCESS_SECRET
