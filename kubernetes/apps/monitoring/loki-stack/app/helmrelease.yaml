apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  dependsOn:
    - name: prometheus-operator-crds
  chart:
    spec:
      chart: loki
      version: 6.23.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    gateway:
      replica: 5
    loki:
      auth_enabled: false
      commonConfig:
        path_prefix: /var/loki
        replication_factor: 1
      limits_config:
        allow_structured_metadata: false
      schemaConfig:
        configs:
          - from: "2020-10-24"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: index_
              period: 24h
      storage:
        type: s3
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
          admin: loki-admin
        s3:
          endpoint: https://s3.enchantednatures.com
          insecure: false
          s3forcepathstyle: true
          signatureVersion: v4
      storage_config:
        tsdb_shipper:
          active_index_directory: /var/loki/tsdb-index
          cache_location: /var/loki/tsdb-cache
          cache_ttl: 24h
        aws:
          s3: s3://loki-chunks
          s3forcepathstyle: true
          insecure: false
          # signatureVersion: v4
          endpoint: https://s3.enchantednatures.com
      write:
        replicas: 1
        persistence:
          enabled: true
          size: 10Gi
      read:
        replicas: 1
      backend:
        replicas: 1
        persistence:
          enabled: true
          size: 10Gi
      gateway:
        enabled: true
        replicas: 1
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true
  valuesFrom:
    - targetPath: loki.storage.bucketNames.chunks
      kind: ConfigMap
      name: loki-bucket
      valuesKey: chunks_bucket_name
    - targetPath: loki.storage.s3.endpoint
      kind: ConfigMap
      name: loki-bucket
      valuesKey: BUCKET_HOST
    - targetPath: loki.storage.s3.region
      kind: ConfigMap
      name: loki-bucket
      valuesKey: REGION
    - targetPath: loki.storage.s3.access_key_id
      kind: Secret
      name: loki-bucket
      valuesKey: ACCESS_KEY
    - targetPath: loki.storage.s3.secret_access_key
      kind: Secret
      name: loki-bucket
      valuesKey: ACCESS_SECRET
    - targetPath: loki.storage.bucketNames.chunks
      kind: ConfigMap
      name: loki-bucket
      valuesKey: chunks_bucket_name
    - targetPath: loki.storage_config.aws.endpoint
      kind: ConfigMap
      name: loki-bucket
      valuesKey: BUCKET_HOST
    - targetPath: loki.storage_config.aws.region
      kind: ConfigMap
      name: loki-bucket
      valuesKey: REGION
    - targetPath: loki.storage_config.aws.access_key_id
      kind: Secret
      name: loki-bucket
      valuesKey: ACCESS_KEY
    - targetPath: loki.storage_config.aws.secret_access_key
      kind: Secret
      name: loki-bucket
      valuesKey: ACCESS_SECRET
