# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2beta2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  dependsOn:
    - name: prometheus-operator-crds
  chart:
    spec:
      chart: loki
      version: 6.22.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    loki:
      deploymentMode: "simple-scalable"
      auth_enabled: false
      commonConfig:
        path_prefix: /var/loki
        replication_factor: 1
      storage:
        type: s3
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
          admin: loki-admin
        s3:
          s3: https://s3.${SECRET_DOMAIN}
          endpoint: https://s3.${SECRET_DOMAIN}
          s3forcepathstyle: true
          insecure: false
      schemaConfig:
        configs:
          - from: "2020-10-24"
            store: boltdb-shipper
            object_store: s3
            schema: v11
            index:
              prefix: index_
              period: 24h
      config:
        limits:
          # enforce_metric_name: false
          # reject_old_samples: true
          # reject_old_samples_max_age: 168h
          # max_entries_limit_per_query: 5000
          volume_enabled: true
        storage_config:
          boltdb_shipper:
            active_index_directory: /var/loki/index
            cache_location: /var/loki/cache
            cache_ttl: 24h
            shared_store: s3
        query_range:
          align_queries_with_step: true
          max_retries: 5
          split_queries_by_interval: 15m

    # Component configurations
    write:
      replicas: 1
      persistence:
        enabled: true
        size: 10Gi
    read:
      replicas: 1
    backend:
      replicas: 1
      persistence:
        enabled: true
        size: 10Gi
    gateway:
      enabled: true
      replicas: 1

    serviceMonitor:
      enabled: true
    prometheusRule:
      enabled: true

  valuesFrom:
    - targetPath: loki.storage.bucketNames.chunks
      kind: ConfigMap
      name: loki-bucket
      valuesKey: chunks_bucket_name
    - targetPath: loki.storage.s3.endpoint
      kind: ConfigMap
      name: loki-bucket
      valuesKey: BUCKET_HOST
    - targetPath: loki.storage.s3.region
      kind: ConfigMap
      name: loki-bucket
      valuesKey: REGION
    - targetPath: loki.storage.s3.access_key_id
      kind: Secret
      name: loki-bucket
      valuesKey: ACCESS_KEY
    - targetPath: loki.storage.s3.secret_access_key
      kind: Secret
      name: loki-bucket
      valuesKey: ACCESS_SECRET
