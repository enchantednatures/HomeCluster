---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: loki
  namespace: monitoring
spec:
  interval: 5m
  dependsOn:
    - name: prometheus-operator-crds
  chart:
    spec:
      chart: loki
      version: 6.28.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 10m
  install:
    timeout: 10m
    replace: true
    crds: CreateReplace
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      remediateLastFailure: true
      retries: 3
      strategy: rollback
    cleanupOnFail: true
    crds: CreateReplace
  test:
    enable: true
  rollback:
    recreate: true
    force: true
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  driftDetection:
    mode: enabled
  maxHistory: 3
  values:
    deploymentMode: "Distributed"

    # Gateway configuration
    gateway:
      enabled: true
      service:
        type: ClusterIP
      replicas: 2

    # Loki configuration
    loki:
      auth_enabled: false
      commonConfig:
        path_prefix: /var/loki
        replication_factor: 1
      limits_config:
        allow_structured_metadata: true
        volume_enabled: true
      ingester:
        chunk_encoding: snappy
      querier:
        max_concurrent: 4
      pattern_ingester:
        enabled: true
      schemaConfig:
        configs:
          - from: "2020-10-24"
            store: tsdb
            object_store: s3
            schema: v13
            index:
              prefix: loki_index_
              period: 24h
      storage:
        type: s3
        bucketNames:
          chunks: loki-chunks
          ruler: loki-ruler
          admin: loki-admin
        s3:
          endpoint: http://minio-service.networking.svc.cluster.local:9768
          insecure: false
          s3forcepathstyle: true
          signatureVersion: v4
      storage_config:
        tsdb_shipper:
          active_index_directory: /var/loki/tsdb-index
          cache_location: /var/loki/tsdb-cache
          cache_ttl: 24h
        aws:
          s3: s3://loki-chunks
          s3forcepathstyle: true
          insecure: false
          endpoint: http://minio-service.networking.svc.cluster.local:9768
      serviceMonitor:
        enabled: true
      prometheusRule:
        enabled: true

    # Microservices components
    ingester:
      replicas: 3
      zoneAwareReplication:
        enabled: false
      persistence:
        enabled: true
        storageClass: openebs-hostpath
        size: 10Gi

    querier:
      replicas: 3
      maxUnavailable: 2

    queryFrontend:
      replicas: 2
      maxUnavailable: 1

    queryScheduler:
      replicas: 2

    distributor:
      replicas: 3
      maxUnavailable: 2

    compactor:
      replicas: 1
      persistence:
        enabled: true
        storageClass: openebs-hostpath
        size: 10Gi

    indexGateway:
      replicas: 2
      maxUnavailable: 1
      persistence:
        enabled: true
        storageClass: openebs-hostpath
        size: 10Gi

    ruler:
      replicas: 1
      persistence:
        enabled: true
        storageClass: openebs-hostpath
        size: 10Gi

    # Disable unused components
    bloomPlanner:
      replicas: 0
    bloomBuilder:
      replicas: 0
    bloomGateway:
      replicas: 0

    # Disable legacy components
    backend:
      replicas: 0
    read:
      replicas: 0
    write:
      replicas: 0
    singleBinary:
      replicas: 0
  valuesFrom:
    - targetPath: loki.storage.bucketNames.chunks
      kind: ConfigMap
      name: &s3-secret loki-bucket
      valuesKey: chunks_bucket_name
    - targetPath: loki.storage.s3.endpoint
      kind: ConfigMap
      name: *s3-secret
      valuesKey: BUCKET_HOST
    - targetPath: loki.storage.s3.region
      kind: ConfigMap
      name: *s3-secret
      valuesKey: REGION
    - targetPath: loki.storage.s3.access_key_id
      kind: Secret
      name: *s3-secret
      valuesKey: ACCESS_KEY
    - targetPath: loki.storage.s3.secret_access_key
      kind: Secret
      name: *s3-secret
      valuesKey: ACCESS_SECRET
    - targetPath: loki.storage.bucketNames.chunks
      kind: ConfigMap
      name: *s3-secret
      valuesKey: chunks_bucket_name
    - targetPath: loki.storage_config.aws.endpoint
      kind: ConfigMap
      name: *s3-secret
      valuesKey: BUCKET_HOST
    - targetPath: loki.storage_config.aws.region
      kind: ConfigMap
      name: *s3-secret
      valuesKey: REGION
    - targetPath: loki.storage_config.aws.access_key_id
      kind: Secret
      name: *s3-secret
      valuesKey: ACCESS_KEY
    - targetPath: loki.storage_config.aws.secret_access_key
      kind: Secret
      name: *s3-secret
      valuesKey: ACCESS_SECRET
