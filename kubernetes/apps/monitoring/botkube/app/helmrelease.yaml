---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: botkube
spec:
  interval: 30m
  chart:
    spec:
      chart: botkube
      version: v0.12.4
      sourceRef:
        kind: HelmRepository
        name: infracloudio
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    communications:
      existingSecretName: "botkube-communications"
    serviceMonitor:
      enabled: true
    config:
      recommendations: false
      settings:
        clustername: home-ops
        kubectl:
          enabled: true
          restrictAccess: true
          commands:
            verbs:
              [
                "api-resources",
                "api-versions",
                "cluster-info",
                "describe",
                "diff",
                "explain",
                "get",
                "logs",
                "top",
                "auth",
              ]
            resources:
              [
                "deployments",
                "pods",
                "namespaces",
                "daemonsets",
                "statefulsets",
                "storageclasses",
                "nodes",
              ]
      resources:
        - name: v1/pods
          namespaces:
            include:
              - authentik
              - cryptofolio
              - default
              - gitea
              - hajimari
              - harbor
              - home
              - jaeger
              - kube-system
              - minio
              - monitoring
              - mssql
              - networking
              - postgres
              - redis
              - renovate
              - system-upgrade
          events:
            - create
            - delete
            - error
        - name: v1/services
          namespaces:
            include:
              - authentik
              - cryptofolio
              - default
              - gitea
              - hajimari
              - harbor
              - home
              - jaeger
              - kube-system
              - minio
              - monitoring
              - mssql
              - networking
              - postgres
              - redis
              - renovate
              - system-upgrade
          events:
            - create
            - delete
            - error
        - name: apps/v1/deployments
          namespaces:
            include:
              - default
              - gaming
              - home
              - kube-system
              - media
              - monitoring
              - networking
          events:
            - create
            - update
            - delete
            - error
        - name: apps/v1/statefulsets
          namespaces:
            include:
              - authentik
              - cryptofolio
              - default
              - gitea
              - hajimari
              - harbor
              - home
              - jaeger
              - kube-system
              - minio
              - monitoring
              - mssql
              - networking
              - postgres
              - redis
              - renovate
              - system-upgrade
          events:
            - create
            - update
            - delete
            - error
        - name: networking.k8s.io/v1
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: v1/nodes
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: v1/namespaces
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: v1/persistentvolumes
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: v1/persistentvolumeclaims
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: v1/configmaps
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: apps/v1/daemonsets
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: batch/v1/jobs
          namespaces:
            include:
              - all
          events:
            # - create
            - update
            # - delete
            - error
        - name: rbac.authorization.k8s.io/v1/roles
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: rbac.authorization.k8s.io/v1/rolebindings
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: rbac.authorization.k8s.io/v1/clusterrolebindings
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
        - name: rbac.authorization.k8s.io/v1/clusterroles
          namespaces:
            include:
              - all
          events:
            - create
            - delete
            - error
