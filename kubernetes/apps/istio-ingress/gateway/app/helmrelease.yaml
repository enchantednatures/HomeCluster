---
# yaml-language-server: $schema=https://kubernetes-schemas.ok8.sh/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-gateway
spec:
  interval: 30m
  dependsOn:
    - name: istiod
      namespace: istio-system
  chart:
    spec:
      chart: gateway
      version: 1.24.2
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    gateways:
      istio-ingressgateway:
        annotations:
          external-dns.alpha.kubernetes.io/hostname: external.${SECRET_DOMAIN}
        service:
          externalTrafficPolicy: Cluster
        resources:
          requests:
            cpu: 10m
            memory: 250Mi
          limits:
            memory: 500Mi
        topologySpreadConstraints:
          - maxSkew: 1
            topologyKey: kubernetes.io/hostname
            whenUnsatisfiable: DoNotSchedule
            labelSelector:
              matchLabels:
                app: istio-ingressgateway
                istio: ingressgateway
    replicaCount: 1
    autoscaling:
      enabled: false
    service:
      externalTrafficPolicy: Local
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
