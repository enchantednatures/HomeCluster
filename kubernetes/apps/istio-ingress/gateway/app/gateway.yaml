---
# kubernetes/apps/istio-ingress/gateway/app/gateway.yaml
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: external-gateway
  namespace: istio-ingress
spec:
  selector:
    app: istio-gateway
  servers:
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: "domain-production-tls"
      hosts:
        - "external.enchantednatures.com"
        - "*.enchantednatures.com"
---
# kubernetes/apps/istio-ingress/gateway/app/certificate.yaml
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: domain-production
  namespace: istio-ingress
spec:
  secretName: domain-production-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.enchantednatures.com"
  dnsNames:
    - "*.enchantednatures.com"
    - "enchantednatures.com"
