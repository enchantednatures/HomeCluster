---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard
  namespace: wireguard
spec:
  selector:
    matchLabels:
      app: wireguard
  replicas: 1
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      initContainers:
        - name: wireguard-template-replacement
          image: busybox
          command:
            - sh
            - "-c"
            - |
              mkdir -p /config/wg_confs
              ENI=$(ip route get 8.8.8.8 | grep 8.8.8.8 | awk '{print $5}')
              sed "s/ENI/$ENI/g" /etc/wireguard-secret/wg0.conf.template > /config/wg_confs/wg0.conf
              chmod 400 /config/wg_confs/wg0.conf
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /config
              name: wireguard-config-vol
            - mountPath: /etc/wireguard-secret
              name: wireguard-secret
      containers:
        - name: wireguard
          image: linuxserver/wireguard:latest
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
            privileged: true
          envFrom:
            - configMapRef:
                name: wireguard-config
          ports:
            - containerPort: 51820
              protocol: UDP
          volumeMounts:
            - mountPath: /config
              name: wireguard-config-vol
            - mountPath: /lib/modules
              name: lib-modules
              readOnly: true
      volumes:
        - name: wireguard-secret
          secret:
            secretName: wireguard-secret
        - name: wireguard-config-vol
          emptyDir: {}
        - name: lib-modules
          hostPath:
            path: /lib/modules
