---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard
  namespace: wireguard
spec:
  selector:
    matchLabels:
      app: wireguard
  replicas: 1
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      initContainers:
        - name: wireguard-template-replacement
          image: busybox
          command:
            - sh
            - -c
            - |
              mkdir -p /config
              ENI=$(ip route get 8.8.8.8 | grep 8.8.8.8 | awk '{print $5}')
              cp /etc/wireguard-secret/wg0.conf.template /config/wg0.conf.tmp
              sed "s/ENI/$ENI/g" /config/wg0.conf.tmp > /config/wg0.conf
              rm /config/wg0.conf.tmp
              chmod 400 /config/wg0.conf
              sysctl -w net.ipv4.ip_forward=1 || true
          volumeMounts:
            - name: wireguard-config
              mountPath: /config
            - name: wireguard-secret
              mountPath: /etc/wireguard-secret
          securityContext:
            privileged: true
      containers:
        - name: wireguard
          image: linuxserver/wireguard:latest
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
            privileged: true
          ports:
            - containerPort: 51820
              protocol: UDP
          volumeMounts:
            - name: wireguard-config
              mountPath: /config
            - name: lib-modules
              mountPath: /lib/modules
              readOnly: true
      volumes:
        - name: wireguard-secret
          secret:
            secretName: wireguard-secret
        - name: wireguard-config
          emptyDir: {}
        - name: lib-modules
          hostPath:
            path: /lib/modules
