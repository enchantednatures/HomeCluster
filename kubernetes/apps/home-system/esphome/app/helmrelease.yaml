---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-system
spec:
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    esphome:
      containers:
        app:
          image:
            repository: esphome/esphome
            tag: 2025.3.3@sha256:28f07a8feb0b035924b6fb32424fe792b70af85f9849f5ae6ffe52b3e4388c29
          env:
            ESPHOME_DASHBOARD_USE_PING: true
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
            limits:
              memory: 4Gi
    service:
      app:
        controller: esphome
        ports:
          http:
            port: 6052
