---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: esphome
  namespace: home-system
spec:
  maxHistory: 2
  interval: 30m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  uninstall:
    keepHistory: false
  values:
    esphome:
      containers:
        app:
          image:
            repository: esphome/esphome
            tag: 2026.1.4@sha256:9152801c0bf67a024e55d2c1e54b52f6b4b418b109ec7a7537970e0098755df8
          env:
            ESPHOME_DASHBOARD_USE_PING: true
          probes:
            liveness:
              enabled: true
            readiness:
              enabled: true
            startup:
              enabled: true
              spec:
                failureThreshold: 30
                periodSeconds: 5
          resources:
            requests:
              cpu: 100m
              memory: 500Mi
            limits:
              memory: 4Gi
    service:
      app:
        controller: esphome
        ports:
          http:
            port: 6052
