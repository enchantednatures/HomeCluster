---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
spec:
  interval: 30m
  chart:
    spec:
      chart: openebs
      version: 4.3.2
      interval: 30m
      sourceRef:
        kind: HelmRepository
        name: openebs-charts
        namespace: flux-system
  values:
    localpv-provisioner:
      rbac:
        create: true
      localpv:
        image:
          registry: quay.io/
          repository: openebs/provisioner-localpv
      hostpathClass:
        enabled: true
        name: openebs-hostpath
        isDefaultClass: false
        basePath: /var/openebs/local
    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: false
          keep: false
    zfs-localpv:
      enabled: false
    lvm-localpv:
      enabled: false
    mayastor:
      enabled: true
      io_engine:
        nodeSelector:
          openebs.io/engine: "mayastor"
      agents:
        core:
          nodeSelector:
            openebs.io/engine: "mayastor"
    loki:
      enabled: false
    minio:
      enabled: false
    alloy:
      enabled: false
