# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: default
  labels:
    app: open-webui
spec:
  selector:
    matchLabels:
      app: open-webui
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 200%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: open-webui
    spec:
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:main
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: open-webui-secret
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
              # limits:
              #   cpu: 100m
          #   memory: 100Mi

          volumeMounts:
            - mountPath: /app/backend/data
              name: open-webui-data
          ports:
            - containerPort: 8080
              name: open-webui
      restartPolicy: Always
      volumes:
        - name: open-webui-data
          persistentVolumeClaim:
            claimName: open-webui-data
