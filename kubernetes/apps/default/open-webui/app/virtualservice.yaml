---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: open-webui
  namespace: default
spec:
  hosts:
    - open-webui.enchantednatures.com
  gateways:
    - istio-ingress/external-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: open-webui.default.svc.cluster.local
            port:
              number: 8080