---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: open-webui
  namespace: default
  annotations:
    external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
spec:
  hosts:
    - open-webui.${SECRET_DOMAIN}
  gateways:
    - istio-ingress/external-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: open-webui.default.svc.cluster.local
            port:
              number: 8080
