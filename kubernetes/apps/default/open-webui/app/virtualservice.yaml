---
# kubernetes/apps/default/open-webui/app/virtualservice.yaml
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: open-webui
  namespace: default
  annotations:
    external-dns/is-public: "true"
    external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
spec:
  hosts:
    - "open-webui.${SECRET_DOMAIN}"
  gateways:
    - istio-ingress/external-gateway
  http:
    - route:
        - destination:
            host: open-webui
            port:
              number: 8080
