---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/v1/service.json
apiVersion: v1
kind: Service
metadata:
  name: &app arch-linux-vnc
  namespace: vms
  labels:
    app: arch-linux
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: arch
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  selector:
    kubevirt.io/vm: arch-linux
  ports:
    - name: vnc
      port: 5900
      targetPort: 5900
      protocol: TCP
