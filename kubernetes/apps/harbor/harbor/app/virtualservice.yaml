---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: harbor-ingress
  namespace: harbor
  annotations:
    external-dns.alpha.kubernetes.io/target: external.${SECRET_DOMAIN}
spec:
  hosts:
    - harbor.${SECRET_DOMAIN}
  gateways:
    - istio-ingress/external-gateway
  http:
    - match:
        - uri:
            prefix: /api/
      route:
        - destination:
            host: harbor-core.harbor.svc.cluster.local
            port:
              number: 80
    - match:
        - uri:
            prefix: /service/
      route:
        - destination:
            host: harbor-core.harbor.svc.cluster.local
            port:
              number: 80
    - match:
        - uri:
            prefix: /v2/
      route:
        - destination:
            host: harbor-core.harbor.svc.cluster.local
            port:
              number: 80
    - match:
        - uri:
            prefix: /c/
      route:
        - destination:
            host: harbor-core.harbor.svc.cluster.local
            port:
              number: 80
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: harbor-portal.harbor.svc.cluster.local
            port:
              number: 80
