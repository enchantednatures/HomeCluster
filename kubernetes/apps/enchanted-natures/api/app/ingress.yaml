# https://kubernetes.io/docs/concepts/services-networking/ingress/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: enchanted-api
  namespace: enchantednatures 
  annotations:
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-production
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    external-dns/is-public: "true"
    external-dns.alpha.kubernetes.io/target: "ipv4.enchantednatures.com"
spec:
  ingressClassName: "traefik"
  rules:
    - host: api.enchantednatures.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 6969
    - host: production-api.enchantednatures.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: api
                port:
                  number: 6969
  tls:
    - hosts:
        - "api.enchantednatures.com"
        - "production-api.enchantednatures.com"
      secretName: api-tls
