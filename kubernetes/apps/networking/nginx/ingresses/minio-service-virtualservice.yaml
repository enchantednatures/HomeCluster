---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: minio-service
  namespace: networking
spec:
  hosts:
    - s3.${SECRET_DOMAIN}
  gateways:
    - istio-ingress/external-gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: minio-service.networking.svc.cluster.local
            port:
              number: 9768
