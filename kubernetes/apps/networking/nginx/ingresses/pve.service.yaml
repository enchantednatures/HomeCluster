---
apiVersion: v1
kind: Endpoints
metadata:
  name: pve
  namespace: networking
subsets:
  - addresses:
      - ip: 192.168.1.240
    ports:
      - name: https
        port: 8006
        protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: pve
  namespace: networking
spec:
  type: ExternalName
  ports:
    - name: https
      port: 8006
      targetPort: 8006
  externalName: 192.168.1.240
