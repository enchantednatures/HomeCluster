---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: cloudflared-egress
  namespace: networking
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: cloudflared
  policyTypes:
    - Egress
  egress:
    # Allow access to Istio gateway
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-ingress
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 15021
    # Allow DNS resolution to any destination
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow HTTPS and QUIC to any destination (for Cloudflare edge)
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: UDP
          port: 443
    # Allow HTTP to any destination
    - to: []
      ports:
        - protocol: TCP
          port: 80