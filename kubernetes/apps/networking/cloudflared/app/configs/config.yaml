---
originRequest:
  http2Origin: true
ingress:
  - hostname: ${SECRET_DOMAIN}
    service: https://istio-gateway.istio-ingress.svc.cluster.local
    originRequest:
      originServerName: external.${SECRET_DOMAIN}
  - hostname: '*.${SECRET_DOMAIN}'
    service: https://istio-gateway.istio-ingress.svc.cluster.local
    originRequest:
      originServerName: external.${SECRET_DOMAIN}
  - service: http_status:404
