---
originRequest:
  http2Origin: true
ingress:
  - hostname: ${SECRET_DOMAIN}
    service: http://istio-gateway.istio-ingress.svc.cluster.local:80
    originRequest:
      originServerName: external.${SECRET_DOMAIN}
      noTLSVerify: true
  - hostname: '*.${SECRET_DOMAIN}'
    service: http://istio-gateway.istio-ingress.svc.cluster.local:80
    originRequest:
      originServerName: external.${SECRET_DOMAIN}
      noTLSVerify: true
  - service: http_status:404
