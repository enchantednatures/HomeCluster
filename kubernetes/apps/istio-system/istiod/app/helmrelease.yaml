---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istiod
spec:
  interval: 30m
  dependsOn:
    - name: istio-base
  chart:
    spec:
      chart: istiod
      version: 1.25.1
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    pilot:
      resources:
        requests:
          cpu: 100m
          memory: 2048Mi
      env:
        # Disable CNI and use init containers instead
        EXTERNAL_ISTIOD: false
        PILOT_ENABLE_WORKLOAD_ENTRY_AUTOREGISTRATION: true
    global:
      logAsJson: true
      meshID: enchantednatures
      # Use init containers instead of CNI
      istioNamespace: istio-system
      # Disable CNI
      cni:
        enabled: false
      tracer:
        zipkin:
          address: tempo.monitoring.svc.cluster.local:9411
    meshConfig:
      # serviceSettings:
      #   - settings:
      #       clusterLocal: true
      #     hosts:
      #       - "kiali.istio-system.svc.cluster.local"
      accessLogFile: /dev/stdout
      accessLogEncoding: JSON
      enableTracing: true
      defaultConfig:
        tracing:
          zipkin:
            address: tempo.monitoring.svc.cluster.local:9411
      enablePrometheusMerge: true
      extensionProviders:
        - envoyExtAuthzHttp:
            headersToDownstreamOnAllow: [cookie]
            headersToUpstreamOnAllow: [set-cookie, x-authentik-*]
            includeRequestHeadersInCheck: [cookie]
            pathPrefix: /outpost.goauthentik.io/auth/envoy
            port: "9000"
            service: ak-outpost-authentik-embedded-outpost.authentik.svc.cluster.local
          name: authentik
