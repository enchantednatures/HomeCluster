---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-cni
spec:
  interval: 30m
  dependsOn:
    - name: istio-base
  chart:
    spec:
      chart: cni
      version: 1.26.2
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    profile: ambient
    cni:
      # Enable chained mode - this makes Istio CNI work as a plugin to Cilium
      chained: true
      cniBinDir: /opt/cni/bin
      cniConfDir: /etc/cni/net.d
      # Don't overwrite Cilium's config, chain with it instead
      cniConfFileName: "05-cilium.conflist"
      # Reduce reconciliation to prevent constant rewrites
      reconcileInterval: "60s"
      logLevel: warn # Reduce log noise
      # Repair configuration
      repair:
        enabled: true
        hub: docker.io/istio
        tag: 1.26.2
      ambient:
        enabled: true
