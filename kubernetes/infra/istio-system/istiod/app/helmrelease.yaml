---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istiod
spec:
  interval: 30m
  dependsOn:
    - name: istio-base
  chart:
    spec:
      chart: istiod
      version: 1.26.3
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    pilot:
      resources:
        requests:
          cpu: 100m
          memory: 2048Mi
      env:
        PILOT_ENABLE_AMBIENT: true
        EXTERNAL_ISTIOD: false
        PILOT_ENABLE_WORKLOAD_ENTRY_AUTOREGISTRATION: true
        # Disable automatic DestinationRule creation for kubernetes API
        PILOT_ENABLE_KUBERNETES_GATEWAY_API: false
    global:
      logAsJson: true
      meshID: enchantednatures
      # Use init containers instead of CNI to avoid Cilium conflicts
      istioNamespace: istio-system
      # Disable CNI completely
      cni:
        enabled: false
      tracer:
        zipkin:
          address: tempo.monitoring.svc.cluster.local:9411
    meshConfig:
      # serviceSettings:
      #   - settings:
      #       clusterLocal: true
      #     hosts:
      #       - "kiali.istio-system.svc.cluster.local"
      accessLogFile: /dev/stdout
      accessLogEncoding: JSON
      enableTracing: true
      defaultConfig:
        holdApplicationUntilProxyStarts: true
        tracing:
          sampling: 10
      enablePrometheusMerge: true
      extensionProviders:
        - name: otel-tracing
          opentelemetry:
            port: 4317
            service: tempo.monitoring.svc.cluster.local
            resource_detectors:
              environment: {}
        - name: authentik
          envoyExtAuthzHttp:
            service: ak-outpost-istio-forward-auth.authentik.svc.cluster.local
            port: 9000
            pathPrefix: /outpost.goauthentik.io/auth/envoy
            failOpen: false
            includeRequestHeadersInCheck:
              - authorization
              - cookie
              - x-forwarded-for
              - x-forwarded-proto
              - x-forwarded-host
            headersToUpstreamOnAllow:
              - x-authentik-username
              - x-authentik-groups
              - x-authentik-email
              - x-authentik-name
              - x-authentik-uid
            headersToDownstreamOnDeny:
              - content-type
              - set-cookie
              - location
