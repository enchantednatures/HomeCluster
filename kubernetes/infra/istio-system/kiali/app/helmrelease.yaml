---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kiali
  namespace: istio-system
spec:
  interval: 30m
  chart:
    spec:
      chart: kiali-server
      version: 2.11.0
      sourceRef:
        kind: HelmRepository
        name: kiali
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  values:
    deployment:
      ingress:
        enabled: false
      pod_annotations:
        sidecar.istio.io/inject: "true"
    auth:
      strategy: anonymous
    external_services:
      prometheus:
        url: "http://kube-prometheus-stack-prometheus.monitoring.svc.cluster.local:9090"
      grafana:
        url: "http://grafana.monitoring.svc.cluster.local"
      tracing:
        enabled: true
        in_cluster_url: "http://tempo.monitoring.svc.cluster.local:3200"

