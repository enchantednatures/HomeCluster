---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: istio-cni
  namespace: istio-system
spec:
  interval: 30m
  chart:
    spec:
      chart: cni
      version: 1.26.3
      sourceRef:
        kind: HelmRepository
        name: istio
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
   values:
     cni:
       ambient:
         enabled: true
         dnsCapture: true
         ipv6: true
       chained: true
       cniBinDir: /opt/cni/bin
       cniConfDir: /etc/cni/net.d
       cniConfFileName: "05-cilium.conf"
       logLevel: warn
       repair:
         enabled: true
     global:
       meshID: enchantednatures
