---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kyverno
spec:
  interval: 30m
  chart:
    spec:
      chart: kyverno
      version: 3.5.2
      sourceRef:
        kind: HelmRepository
        name: kyverno
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    crds:
      install: true

    # Admission controller configuration
    admissionController:
      replicas: 2
      serviceMonitor:
        enabled: true
      resources:
        requests:
          memory: 128Mi
          cpu: 100m
        limits:
          memory: 384Mi
          cpu: 1000m
      podDisruptionBudget:
        enabled: true
        minAvailable: 1

    # Background controller for mutation and generation
    backgroundController:
      enabled: true
      serviceMonitor:
        enabled: true
      resources:
        requests:
          memory: 64Mi
          cpu: 100m
        limits:
          memory: 128Mi
          cpu: 1000m

    # Cleanup controller for TTL policies
    cleanupController:
      enabled: true
      serviceMonitor:
        enabled: true
      resources:
        requests:
          memory: 64Mi
          cpu: 100m
        limits:
          memory: 128Mi
          cpu: 1000m

    # Reports controller for policy reports
    reportsController:
      enabled: true
      serviceMonitor:
        enabled: true
      resources:
        requests:
          memory: 64Mi
          cpu: 100m
        limits:
          memory: 128Mi
          cpu: 1000m

    # Monitoring and observability
    grafana:
      enabled: true

    # Security context
    securityContext:
      runAsNonRoot: true
      runAsUser: 10001
      fsGroup: 10001
      seccompProfile:
        type: RuntimeDefault

    # Pod security context
    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 10001
      fsGroup: 10001

    # Features
    features:
      admissionReports:
        enabled: true
      backgroundScan:
        enabled: true
      policyExceptions:
        enabled: true
      protectManagedResources:
        enabled: false
      forceFailurePolicyIgnore:
        enabled: false

    # Global configuration
    config:
      webhooks:
        - namespaceSelector:
            matchExpressions:
            - key: name
              operator: NotIn
              values: [kyverno-system, kube-system, kube-public, kube-node-lease, flux-system]
      excludeGroups:
        - system:nodes
        - system:serviceaccounts:kube-system
        - system:serviceaccounts:kyverno-system
        - system:serviceaccounts:flux-system
      generateSuccessEvents: false

    # Network policies
    networkPolicies:
      enabled: true
      ingressFrom: []
      egressTo: []
