---
apiVersion: v1
kind: ConfigMap
metadata:
  name: istio-gateway-nginx
  namespace: istio-ingress
data:
  nginx.conf: |
    events {
      worker_connections 1024;
    }
    http {
      server {
        listen 80;
        server_name _;
        
        location / {
          proxy_pass http://console.redpanda.svc.cluster.local:8080;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: istio-gateway
  namespace: istio-ingress
  labels:
    app: istio-gateway
    istio: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: istio-gateway
      istio: gateway
  template:
    metadata:
      labels:
        app: istio-gateway
        istio: gateway
    spec:
      containers:
      - name: nginx
        image: docker.io/library/nginx:1.27-alpine
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 500m
            memory: 256Mi
      volumes:
      - name: nginx-config
        configMap:
          name: istio-gateway-nginx
---
apiVersion: v1
kind: Service
metadata:
  name: istio-gateway
  namespace: istio-ingress
  labels:
    app: istio-gateway
    istio: gateway
spec:
  type: ClusterIP
  selector:
    app: istio-gateway
    istio: gateway
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
