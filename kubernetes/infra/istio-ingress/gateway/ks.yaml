---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app istio-gateway
  namespace: flux-system
spec:
  dependsOn:
    - name: istio
  targetNamespace: istio-ingress
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/infra/istio-ingress/gateway/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
