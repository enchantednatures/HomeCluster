apiVersion: operator.knative.dev/v1beta1
kind: KnativeServing
metadata:
  name: knative-serving
  namespace: knative-serving
spec:
  ingress:
    istio:
      enabled: true
      knative-ingress-gateway:
        selector:
          istio: gateway
  config:
    network:
      ingress-class: "istio" # Matches your IngressClass name
    logging:
      loglevel.controller: "info"
      loglevel.autoscaler: "info"
      loglevel.queueproxy: "info"
      loglevel.webhook: "info"
      loglevel.activator: "info"
    observability:
      logging.enable-request-log: "true"
      # logging.enable-probe-request-log: "true"
      metrics.backend-destination: "prometheus"
    istio:
      # Points to your custom Istio gateway service in istio-ingress namespace
      gateway.knative-serving.knative-ingress-gateway: "istio-ingressgateway.istio-ingress.svc.cluster.local"
      local-gateway.knative-serving.cluster-local-gateway: "istio-ingressgateway.istio-ingress.svc.cluster.local"
    autoscaler:
      enable-scale-to-zero: "true"
      scale-to-zero-grace-period: "30s"
      stable-window: "60s"
      panic-window-percentage: "10"
      max-scale-up-rate: "1000"
      max-scale-down-rate: "2"
      target-burst-capacity: "200"
  high-availability:
    replicas: 2 # Reduced for home lab
