---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: promtail
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: promtail
      version: 6.17.0
      sourceRef:
        kind: HelmRepository
        name: grafana
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
      remediateLastFailure: true
    cleanupOnFail: true
  values:
    config:
      logLevel: info
      serverPort: 3101
      clients:
        - url: http://loki-gateway/loki/api/v1/push
      snippets:
        pipelineStages:
          - docker: {}
        scrapeConfigs: |
          - job_name: kubernetes-pods
            kubernetes_sd_configs:
              - role: pod
            relabel_configs:
              - source_labels:
                - __meta_kubernetes_pod_node_name
                target_label: node_name
              - source_labels:
                - __meta_kubernetes_namespace
                target_label: namespace
              - source_labels:
                - __meta_kubernetes_pod_name
                target_label: pod
              - source_labels:
                - __meta_kubernetes_pod_container_name
                target_label: container
              - action: replace
                replacement: $1
                separator: /
                source_labels:
                - __meta_kubernetes_namespace
                - __meta_kubernetes_pod_name
                target_label: job
              - action: replace
                source_labels:
                - __meta_kubernetes_pod_label_app_kubernetes_io_name
                target_label: app
              - action: labelmap
                regex: __meta_kubernetes_pod_label_(.+)
              - replacement: /var/log/pods/*$1/*.log
                separator: /
                source_labels:
                - __meta_kubernetes_pod_uid
                - __meta_kubernetes_pod_container_name
                target_label: __path__
          # Add new Tekton-specific job
          - job_name: tekton-pipelines
            kubernetes_sd_configs:
              - role: pod
                namespaces:
                  names:
                    - default
                    - tekton
                    - tekton-pipelines
                    - snail
            relabel_configs:
              - source_labels: [__meta_kubernetes_pod_label_tekton_dev_pipeline_run]
                target_label: pipeline_run
              - source_labels: [__meta_kubernetes_pod_label_tekton_dev_task_run]
                target_label: task_run
              - source_labels: [__meta_kubernetes_pod_container_name]
                target_label: container
              - source_labels: [__meta_kubernetes_namespace]
                target_label: namespace
              - source_labels: [__meta_kubernetes_pod_name]
                target_label: pod
              - action: labelmap
                regex: __meta_kubernetes_pod_label_tekton_dev_(.+)
                replacement: tekton_$1
              - replacement: /var/log/pods/*$1/*.log
                separator: /
                source_labels:
                - __meta_kubernetes_pod_uid
                - __meta_kubernetes_pod_container_name
                target_label: __path__
    extraVolumes:
      - name: journal
        hostPath:
          path: /var/log/journal
      - name: machine-id
        hostPath:
          path: /etc/machine-id
    extraVolumeMounts:
      - name: journal
        mountPath: /var/log/journal
        readOnly: true
      - name: machine-id
        mountPath: /etc/machine-id
        readOnly: true
    tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
    serviceMonitor:
      enabled: true
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 256Mi
    securityContext:
      privileged: true
      runAsUser: 0
      runAsGroup: 0
