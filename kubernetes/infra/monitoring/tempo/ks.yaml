---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app tempo
  namespace: flux-system
spec:
  dependsOn:
    - name: csi-driver-nfs
    - name: tempo-dragonfly
  targetNamespace: monitoring
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/infra/monitoring/tempo/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app-cache tempo-dragonfly
  namespace: flux-system
spec:
  targetNamespace: monitoring
  dependsOn:
    - name: dragonflydb-operator
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app-cache
  path: ./kubernetes/infra/monitoring/tempo/dragonfly/
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: true
  interval: 30m
  retryInterval: 1m
  timeout: 5m
