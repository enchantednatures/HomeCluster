---
apiVersion: dragonflydb.io/v1alpha1
kind: Dragonfly
metadata:
  labels:
    app.kubernetes.io/name: tempo-dragonfly
  name: tempo-dragonfly
spec:
  replicas: 1
  annotations:
    sidecar.istio.io/inject: "false"
  memcachedPort: 11211
  resources:
    requests:
      cpu: 500m
      memory: 500Mi
    limits:
      cpu: 600m
      memory: 750Mi
