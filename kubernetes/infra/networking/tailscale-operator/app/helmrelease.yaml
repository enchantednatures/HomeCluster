---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tailscale
spec:
  interval: 30m
  chart:
    spec:
      chart: tailscale-operator
      version: 1.86.2
      sourceRef:
        kind: HelmRepository
        name: tailscale-charts
        namespace: flux-system
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  values:
    oauth:
      clientId:
        valueFrom:
          secretKeyRef:
            name: operator-oauth
            key: client_id
      clientSecret:
        valueFrom:
          secretKeyRef:
            name: operator-oauth
            key: client_secret
    installCRDs: "true"
    image:
      repository: docker.io/tailscale/k8s-operator
      tag: v1.84.3
    operatorConfig: {}
    proxyConfig:
      image:
        repository: tailscale/tailscale
        tag: v1.84.3
      firewallMode: auto
    apiServerProxyConfig:
      mode: "true" # "true", "false", "noauth"
