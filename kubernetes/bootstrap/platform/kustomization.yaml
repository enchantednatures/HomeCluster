# yaml-language-server: $schema=https://json.schemastore.org/kustomization
---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: bootstrap-platform

resources:
  # Monitoring and observability
  - ../../apps/monitoring
  
  # Storage systems (OpenEBS for persistent volumes)
  - ../../apps/openebs-system
  
  # Application platforms
  - ../../apps/postgres
  - ../../apps/kafka
  - ../../apps/dragonflydb
  - ../../apps/arangodb
  
  # Operators
  - ../../apps/rabbitmq-operator
  
  # Core gateway
  - ../../apps/istio-ingress
  
  # Istio services that depend on CRDs
  - ../../apps/istio-system/kiali/ks.yaml