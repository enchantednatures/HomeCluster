---
# Local development ingress using minikube ingress addon
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: local-dev-ingress
  namespace: istio-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"  # Using minikube's nginx addon
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: grafana.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: grafana
                port:
                  number: 80
    - host: prometheus.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kube-prometheus-stack-prometheus
                port:
                  number: 9090