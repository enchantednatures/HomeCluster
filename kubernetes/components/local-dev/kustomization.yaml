---
# Local Development Component
apiVersion: kustomize.config.k8s.io/v1alpha1  
kind: Component

# Local-specific resources
resources:
  - local-ingress.yaml
  - local-storage.yaml

# Patches for local development
patches:
  # Use NodePort services instead of LoadBalancer
  - target:
      version: v1
      kind: Service
      labelSelector: app.kubernetes.io/component=ingress
    patch: |-
      - op: replace
        path: /spec/type
        value: NodePort
        
  # Reduce resource requirements for local dev
  - target:
      group: apps
      version: v1
      kind: Deployment
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "64Mi"
      - op: replace  
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "50m"