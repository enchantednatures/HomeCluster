---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app cloudnative-pg
  namespace: flux-system
spec:
  dependsOn:
    - name: csi-driver-nfs
    - name: prometheus-operator-crds
  targetNamespace: postgres
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/operators/postgres/cloudnative-pg/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m

---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: &app barman-cloud-plugin
  namespace: flux-system
spec:
  dependsOn:
    - name: cloudnative-pg
  targetNamespace: postgres
  commonMetadata:
    labels:
      app.kubernetes.io/name: *app
  path: ./kubernetes/operators/postgres/cloudnative-pg/barman-cloud-plugin
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  wait: false
  interval: 30m
  retryInterval: 1m
  timeout: 5m
