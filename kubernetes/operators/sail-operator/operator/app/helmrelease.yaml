---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sail-operator
spec:
  interval: 30m
  chart:
    spec:
      chart: sail-operator
      version: 1.0.0
      sourceRef:
        kind: HelmRepository
        name: sail-operator
        namespace: flux-system
  maxHistory: 2
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    # Default values for sail-operator
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    # Enable leader election for high availability
    leaderElection:
      enabled: true
    # Webhook configuration
    webhook:
      enabled: true
      port: 9443
    # Metrics configuration
    metrics:
      enabled: true
      port: 8080
