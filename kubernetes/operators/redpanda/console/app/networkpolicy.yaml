---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: console
  namespace: redpanda
  labels:
    app.kubernetes.io/name: console
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: console
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from Istio gateway
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-ingress
      ports:
        - protocol: TCP
          port: 8080
    # Allow traffic from same namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: redpanda
  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow connection to Kafka in kafka namespace
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kafka
          podSelector:
            matchLabels:
              app.kubernetes.io/name: kafka
      ports:
        - protocol: TCP
          port: 9092
        - protocol: TCP
          port: 9094
