---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://raw.githubusercontent.com/dragonflydb/dragonfly-operator/main/manifests/dragonfly-operator.yaml
  - https://raw.githubusercontent.com/dragonflydb/dragonfly-operator/main/monitoring/prometheus-service.yaml
  - https://raw.githubusercontent.com/dragonflydb/dragonfly-operator/main/monitoring/promServiceAccount.yaml
  - https://raw.githubusercontent.com/dragonflydb/dragonfly-operator/main/monitoring/promClusterRole.yaml
  - https://raw.githubusercontent.com/dragonflydb/dragonfly-operator/main/monitoring/promClusterBinding.yaml
  - https://raw.githubusercontent.com/dragonflydb/dragonfly-operator/main/monitoring/prometheus-config.yaml
  - https://raw.githubusercontent.com/dragonflydb/dragonfly-operator/main/monitoring/prometheus-service.yaml
configMapGenerator:
  - name: dragonflydb-dashboard
    files:
      - dragonflydb-dashboard.json=https://raw.githubusercontent.com/dragonflydb/dragonfly-operator/refs/heads/main/monitoring/grafana-dashboard.json
generatorOptions:
  disableNameSuffixHash: true
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
    grafana_folder: Dragonfly
  labels:
    grafana_dashboard: "true"
