---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
  annotations:
    fluxcd.io/reconcileAt: "2024-01-01T00:00:00Z"
spec:
  interval: 15m
  chart:
    spec:
      chart: rook-ceph
      version: v1.19.1 # datasource=helm depName=rook-ceph repository=https://charts.rook.io/release
      sourceRef:
        kind: HelmRepository
        name: rook-charts
        namespace: flux-system
      interval: 15m
  maxHistory: 2
  install:
    createNamespace: false  # Namespace already exists
    remediation:
      retries: 3
    timeout: 10m
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
    timeout: 10m
  uninstall:
    keepHistory: false
  values:
    image:
      repository: rook/ceph
      # datasource=docker depName=rook/ceph
      tag: v1.19.1
    monitoring:
      enabled: true
    pspEnable: false
    rbacEnable: true
    logLevel: INFO

    # Talos-specific configurations
    hostNetwork: false  # Required for Talos

    # Resource management
    resources:
      limits:
        memory: 1Gi
        cpu: 1000m
      requests:
        cpu: 200m
        memory: 256Mi

    # Node selection for Talos
    nodeSelector:
      kubernetes.io/arch: amd64

    # Talos tolerations
    tolerations:
      - effect: NoSchedule
        operator: Exists
      - effect: NoExecute
        operator: Exists
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule

    # CSI configuration for Talos
    csi:
      enableCSIHostNetwork: false  # Talos doesn't support hostNetwork for CSI
      kubeletDirPath: /var/lib/kubelet
      logLevel: 1

      # CSI plugin tolerations
      pluginTolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule

      # CSI provisioner tolerations
      provisionerTolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule

    # Discover daemon configuration for device discovery
    discover:
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
      nodeAffinity: |
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: kubernetes.io/arch
              operator: In
              values:
              - amd64
            - key: kubernetes.io/hostname
              operator: In
              values:
                - work-00
                - work-01
                - work-02

    # Admission controller settings
    admissionController:
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
