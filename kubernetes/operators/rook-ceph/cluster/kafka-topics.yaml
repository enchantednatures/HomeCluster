---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kafka.strimzi.io/kafkatopic_v1beta2.json
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: ceph-s3-notifications
  namespace: kafka
  labels:
    strimzi.io/cluster: snail
spec:
  partitions: 3
  replicas: 3
  config:
    retention.ms: 604800000  # 7 days
    segment.ms: 86400000     # 1 day
    cleanup.policy: delete
    compression.type: snappy
    min.insync.replicas: 2
---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kafka.strimzi.io/kafkatopic_v1beta2.json
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: ceph-bucket-notifications
  namespace: kafka
  labels:
    strimzi.io/cluster: snail
spec:
  partitions: 6
  replicas: 3
  config:
    retention.ms: 604800000  # 7 days
    segment.ms: 86400000     # 1 day
    cleanup.policy: delete
    compression.type: snappy
    min.insync.replicas: 2
---
# Topic for specific bucket notifications (example)
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/kafka.strimzi.io/kafkatopic_v1beta2.json
apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaTopic
metadata:
  name: ceph-backup-bucket-events
  namespace: kafka
  labels:
    strimzi.io/cluster: snail
spec:
  partitions: 3
  replicas: 3
  config:
    retention.ms: 2592000000  # 30 days for backup events
    segment.ms: 86400000      # 1 day
    cleanup.policy: delete
    compression.type: snappy
    min.insync.replicas: 2