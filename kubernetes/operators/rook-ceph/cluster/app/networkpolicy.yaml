---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/networking.k8s.io/v1/networkpolicy.json
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rook-ceph-rgw
  namespace: rook-ceph
  labels:
    app.kubernetes.io/name: rook-ceph-rgw
    app.kubernetes.io/component: object-storage
spec:
  podSelector:
    matchLabels:
      app: rook-ceph-rgw
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from Istio gateway
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-ingress
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    # Allow traffic from same namespace (Ceph cluster communication)
    - from:
        - namespaceSelector:
            matchLabels:
              name: rook-ceph
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    # Allow Prometheus monitoring
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 80
    # Allow internal cluster traffic for bucket provisioning
    - from:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              app.kubernetes.io/name: rook-ceph-operator
      ports:
        - protocol: TCP
          port: 80
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow communication with Ceph cluster
    - to:
        - namespaceSelector:
            matchLabels:
              name: rook-ceph
      ports:
        - protocol: TCP
          port: 6789  # Ceph MON
        - protocol: TCP
          port: 6800  # Ceph OSD
        - protocol: TCP
          port: 7000  # Ceph MGR
