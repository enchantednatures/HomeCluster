---
# yaml-language-server: $schema=https://kubernetesjsonschema.dev/master-standalone-strict/_definitions.json
# This is a sample ObjectBucketClaim that demonstrates how to create S3 buckets
# You can use this as a template for creating buckets in your applications
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: sample-bucket
  namespace: rook-ceph
  labels:
    app.kubernetes.io/part-of: rook-ceph
spec:
  generateBucketName: sample-bucket
  storageClassName: ceph-bucket
  additionalConfig:
    # Maximum size of the bucket (optional)
    maxSize: "10Gi"
