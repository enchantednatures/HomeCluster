---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/ceph.rook.io/cephcluster_v1.json
apiVersion: ceph.rook.io/v1
kind: CephCluster
metadata:
  name: rook-ceph
  namespace: rook-ceph
spec:
  cephVersion:
    image: quay.io/ceph/ceph:v19.2.3
    allowUnsupported: false
  dataDirHostPath: /var/lib/rook
  skipUpgradeChecks: false
  continueUpgradeAfterChecksEvenIfNotHealthy: false
  waitTimeoutForHealthyOSDInMinutes: 10
  mon:
    count: 3
    allowMultiplePerNode: false
  mgr:
    count: 2
    allowMultiplePerNode: false
    modules:
      - name: pg_autoscaler
        enabled: true
      - name: rook
        enabled: true
  dashboard:
    enabled: true
    # ssl: true
  monitoring:
    enabled: true
  network:
    connections:
      encryption:
        enabled: true  # Enable encryption in transit for security
      compression:
        enabled: true  # Enable compression to reduce network overhead
      requireMsgr2: true  # Use modern Ceph messaging protocol
  crashCollector:
    disable: false
  logCollector:
    enabled: true
    periodicity: daily
    maxLogSize: 500M
  cleanupPolicy:
    confirmation: "yes-really-destroy-data"
    sanitizeDisks:
      method: quick
      dataSource: zero
      iteration: 1
    allowUninstallWithVolumes: true
  annotations: {}
  labels: {}
  placement:
    all:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/arch
                  operator: In
                  values:
                    - amd64
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - work-00
                    - work-01
                    - work-02
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
    # Specific placement for components
    mon:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - work-00
                    - work-01
                    - work-02
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
    mgr:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - work-00
                    - work-01
                    - work-02
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
    osd:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - work-00
                    - work-01
                    - work-02
      tolerations:
        - effect: NoSchedule
          operator: Exists
        - effect: NoExecute
          operator: Exists
  resources:
    mgr:
      limits:
        memory: "1Gi"
      requests:
        cpu: "500m"
        memory: "512Mi"
    mon:
      limits:
        memory: "2Gi"
      requests:
        cpu: "1000m"
        memory: "1Gi"
    osd:
      limits:
        memory: "4Gi"
      requests:
        cpu: "1000m"
        memory: "2Gi"
    prepareosd:
      requests:
        cpu: "500m"
        memory: "50Mi"
    mgr-sidecar:
      limits:
        memory: "100Mi"
      requests:
        cpu: "100m"
        memory: "40Mi"
    crashcollector:
      limits:
        memory: "60Mi"
      requests:
        cpu: "100m"
        memory: "60Mi"
    logcollector:
      limits:
        memory: "1Gi"
      requests:
        cpu: "100m"
        memory: "100Mi"
    cleanup:
      limits:
        memory: "1Gi"
      requests:
        cpu: "500m"
        memory: "100Mi"
  removeOSDsIfOutAndSafeToRemove: false
  priorityClassNames:
    mon: system-node-critical
    osd: system-node-critical
    mgr: system-cluster-critical
  storage:
    useAllNodes: false  # Explicit node selection for better control
    useAllDevices: false  # Explicit device selection for safety
    # Talos-specific device patterns - adjust based on your Proxmox VM disk setup
    deviceFilter: "^sd[b-z]|^nvme[1-9]|^vd[b-z]"  # Added vd for Proxmox VirtIO disks
    config:
      crushRoot: "default"
      metadataDevice: ""
      databaseSizeMB: "2048"  # Increased for better performance
      osdsPerDevice: "1"
      encryptedDevice: "false"  # Disable encryption for initial setup
      # Performance tuning parameters
      bluestoreBlockDbSize: "67108864"  # 64MB block DB
      bluestoreBlockWalSize: "134217728"  # 128MB WAL
      bluestoreCompressionMode: "none"  # Disable compression for performance
      bluestoreCompressionAlgorithm: "snappy"
      bluestoreCacheSizeHdd: "1073741824"  # 1GB cache for HDD
      bluestoreCacheSizeSsd: "3221225472"  # 3GB cache for SSD
    # Define specific nodes and devices (recommended for production)
    nodes:
      - name: "work-00"  # Actual node names from cluster
        devices:
          - name: "/dev/sdb"  # Confirmed device path from logs
        config:
          storeType: bluestore
          metadataDevice: ""
          databaseSizeMB: "1024"
      - name: "work-01"
        devices:
          - name: "/dev/sdb"
        config:
          storeType: bluestore
          databaseSizeMB: "1024"
      - name: "work-02"
        devices:
          - name: "/dev/sdb"
        config:
          storeType: bluestore
          databaseSizeMB: "1024"

  disruptionManagement:
    managePodBudgets: true
    osdMaintenanceTimeout: 30
    pgHealthCheckTimeout: 0
  healthCheck:
    daemonHealth:
      mon:
        disabled: false
        interval: 45s
      osd:
        disabled: false
        interval: 60s
      status:
        disabled: false
        interval: 60s
    livenessProbe:
      mon:
        disabled: false
      mgr:
        disabled: false
      osd:
        disabled: false


