---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/ceph.rook.io/cephobjectstoreuser_v1.json
apiVersion: ceph.rook.io/v1
kind: CephObjectStoreUser
metadata:
  name: ceph-objectstore-user
  namespace: rook-ceph
  labels:
    app.kubernetes.io/name: ceph-objectstore-user
    app.kubernetes.io/instance: ceph-objectstore
    app.kubernetes.io/component: object-storage
spec:
  store: ceph-objectstore
  displayName: "Ceph Object Store User"
  caps:
    bucket: "*"
    buckets: "*"
    metadata: "read"
    usage: "read"
    user: "read"
    users: "read"
  quotas:
    maxBuckets: 1000
    maxSize: 1TiB
    maxObjects: 1000000
