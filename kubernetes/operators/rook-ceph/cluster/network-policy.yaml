---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/networking.k8s.io/networkpolicy_v1.json
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rook-ceph-rgw
  namespace: rook-ceph
  labels:
    app.kubernetes.io/name: rook-ceph-rgw
    app.kubernetes.io/component: object-storage
    app.kubernetes.io/part-of: rook-ceph
spec:
  podSelector:
    matchLabels:
      app: rook-ceph-rgw
      rook_object_store: ceph-objectstore
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from Istio gateway
    - from:
        - namespaceSelector:
            matchLabels:
              name: istio-ingress
        - namespaceSelector:
            matchLabels:
              name: istio-system
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    # Allow traffic from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 80
    # Allow internal cluster communication
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: 80
    # Allow traffic from other applications in cluster
    - from: []
      ports:
        - protocol: TCP
          port: 80
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow communication with Ceph cluster
    - to:
        - podSelector:
            matchLabels:
              app: rook-ceph-mon
    - to:
        - podSelector:
            matchLabels:
              app: rook-ceph-osd
    - to:
        - podSelector:
            matchLabels:
              app: rook-ceph-mgr
    # Allow HTTPS outbound (for cert validation, etc.)
    - to: []
      ports:
        - protocol: TCP
          port: 443
