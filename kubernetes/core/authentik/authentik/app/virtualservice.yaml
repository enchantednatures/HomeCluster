---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: authentik-server
  namespace: authentik
spec:
  hosts:
    - auth.${SECRET_DOMAIN}
  gateways:
    - istio-ingress/external-gateway
  http:
    - match:
        - uri:
            prefix: /
      headers:
        request:
          set:
            X-Forwarded-Proto: https
            X-Forwarded-Port: "443"
      route:
        - destination:
            host: authentik-server
            port:
              number: 80
      connectionPool:
        tcp:
          maxConnections: 100
          tcpKeepalive:
            time: 7200s
            interval: 75s
        http:
          http1MaxPendingRequests: 64
          maxRequestsPerConnection: 20
