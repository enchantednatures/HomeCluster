---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: registry-db
  namespace: harbor
spec:
  name: registry
  owner: harbor
  cluster:
    name: harbor-db
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: notary-server-db
  namespace: harbor
spec:
  name: notary_server
  owner: harbor
  cluster:
    name: harbor-db
---
apiVersion: postgresql.cnpg.io/v1
kind: Database
metadata:
  name: notary-signer-db
  namespace: harbor
spec:
  name: notary_signer
  owner: harbor
  cluster:
    name: harbor-db
---
# yaml-language-server: $schema=https://kubernetes-schemas.zinn.ca/postgresql.cnpg.io/cluster_v2.json
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: harbor-db
  namespace: harbor
  labels:
    app.kubernetes.io/name: harbor-db
spec:
  # renovate: datasource=docker depName=ghcr.io/cloudnative-pg/postgresql versioning=redhat
  imageName: ghcr.io/cloudnative-pg/postgresql:17.1-1
  inheritedMetadata:
    annotations:
      sidecar.istio.io/inject: "false"
  instances: 3
  primaryUpdateStrategy: unsupervised
  storage:
    size: 10Gi
    storageClass: openebs-hostpath
  enableSuperuserAccess: true
  superuserSecret:
    name: postgres-superuser
  postgresql:
    parameters:
      max_connections: "300"
      shared_buffers: 512MB
  monitoring:
    enablePodMonitor: true
  managed:
    roles:
      - name: hunter
        ensure: present
        comment: Hunter
        login: true
        superuser: true
        passwordSecret:
          name: harbor-db-hunter
        inRoles: [pg_monitor, pg_signal_backend]
      - name: harbor
        ensure: present
        comment: harbor
        login: true
        superuser: false
        passwordSecret:
          name: harbor-db-user
        inRoles: [pg_monitor, pg_signal_backend]
  backup:
    retentionPolicy: 30d
    barmanObjectStore: &barmanObjectStore
      data:
        compression: bzip2
      wal:
        compression: bzip2
        maxParallel: 8
      destinationPath: s3://cloudnative-pg/
      endpointURL: http://minio-service.networking.svc.cluster.local:9768
      serverName: &currentCluster harbor-v1
      s3Credentials:
        accessKeyId:
          name: pg-backup-secret
          key: aws-access-key-id
        secretAccessKey:
          name: pg-backup-secret
          key: aws-secret-access-key

  bootstrap:
    recovery:
      source: &previousCluster harbor-v0
      database: harbor
      owner: harbor
      secret:
        name: harbor-db-user
  externalClusters:
    - name: *previousCluster
      barmanObjectStore:
        <<: *barmanObjectStore
        serverName: *previousCluster
