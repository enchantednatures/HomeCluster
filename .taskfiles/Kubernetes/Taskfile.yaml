---
# yaml-language-server: $schema=https://taskfile.dev/schema.json
version: "3"
vars:
  KUBECONFORM_SCRIPT: "{{.SCRIPTS_DIR}}/kubeconform.sh"
tasks:
  resources:
    desc: Gather common resources in your cluster, useful when asking for support
    cmds:
      - for: { var: resource }
        cmd: kubectl get {{.ITEM}} {{.CLI_ARGS | default "-A"}}
    vars:
      resource: >-
        nodes
        gitrepositories
        kustomizations
        helmrepositories
        helmreleases
        certificates
        certificaterequests
        ingresses
        pods
  kubeconform:
    desc: Validate Kubernetes manifests with kubeconform
    cmd: bash {{.KUBECONFORM_SCRIPT}} {{.KUBERNETES_DIR}}
    preconditions:
      - msg: Missing kubeconform script
        sh: test -f {{.KUBECONFORM_SCRIPT}}
  ceph:validate:
    desc: Validate Rook-Ceph configuration and deployment status
    cmd: bash {{.SCRIPTS_DIR}}/validate-ceph-setup.sh
    preconditions:
      - msg: Missing Ceph validation script
        sh: test -f {{.SCRIPTS_DIR}}/validate-ceph-setup.sh
  
  ceph:status:
    desc: Get detailed Ceph cluster status
    cmds:
      - kubectl get pods -n rook-ceph
      - kubectl get cephcluster -n rook-ceph
      - kubectl get storageclass | grep ceph
      - kubectl get cephobjectstore -n rook-ceph 2>/dev/null || echo "No object stores found"
  
  ceph:health:
    desc: Check Ceph cluster health using toolbox
    cmd: kubectl exec -n rook-ceph deployment/rook-ceph-tools -- ceph status
    preconditions:
      - msg: Ceph tools pod not found
        sh: kubectl get deployment -n rook-ceph rook-ceph-tools &>/dev/null
  
  .reset:
    internal: true
    cmd: rm -rf {{.KUBERNETES_DIR}}
