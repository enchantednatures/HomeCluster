---
version: "3"

tasks:
  cloudflare:init:
    desc: Initialize Cloudflare terraform
    dir: provision/terraform/cloudflare
    cmds:
      - "terraform init"

  cloudflare:plan:
    desc: Plan Cloudflare configuration
    dir: provision/terraform/cloudflare
    cmds:
      - "terraform plan"

  cloudflare:apply:
    desc: Apply Cloudflare configuration
    dir: provision/terraform/cloudflare
    cmds:
      - "terraform apply"

  proxmox:refresh:
    desc: Refresh terraform
    dir: provision/terraform/proxmox
    cmds:
      - "terraform refresh"

  proxmox:init:
    desc: Initialize proxmox terraform
    dir: provision/terraform/proxmox
    cmds:
      - "terraform init"

  proxmox:plan:
    desc: Plan Proxmox VM creation
    dir: provision/terraform/proxmox
    cmds:
      - "terraform plan"

  proxmox:apply:
    desc: Create Proxmox VMs
    dir: provision/terraform/proxmox
    cmds:
      - "terraform apply"

  proxmox:destroy:
    desc: Destroy all the k8s nodes
    dir: provision/terraform/proxmox
    cmds:
      - "terraform destroy"
